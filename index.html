<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="visualizer"></canvas>
    
    <div class="controls">
        <h2>üéµ Music Visualizer</h2>
        <button id="minimizeBtn" style="float:right; margin-top:-10px; margin-right:-10px; background:#23233b; color:#fff; border-radius:50%; width:32px; height:32px; font-size:20px;">‚Äì</button>
        
        <div class="control-group">
            <label>Upload Audio File:</label>
            <input type="file" id="audioFile" accept="audio/*">
        </div>
        
        <div class="control-group">
            <button id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
            <button id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
        </div>
        
        <div class="control-group">
            <label>Visualization Style:</label>
            <select id="visualStyle">
                <option value="bars">Frequency Bars</option>
                <option value="circle">Circular Spectrum</option>
                <option value="wave">Waveform</option>
            </select>
        </div>
        
        <div class="control-group">
            <button id="micBtn">üé§ Use Microphone</button>
            <button id="stopMicBtn" disabled>üõë Stop Microphone</button>
        </div>
        <div class="control-group">
            <label for="seekBar">Seek:</label>
            <input type="range" id="seekBar" min="0" max="100" value="0" step="0.01" style="width: 200px;">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
    </div>
    
    <div class="instructions" id="instructions">
        <h3>Welcome to Music Visualizer!</h3>
        <p>Upload an audio file or use your microphone to see the magic happen</p>
    </div>
    
    <div class="status" id="status">Ready to visualize...</div>
    
    <audio id="audio" style="display: none;"></audio>
    
    <script src="index.js"></script>
</body>
</html>
